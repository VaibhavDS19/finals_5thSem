<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <title>Register</title>
</head>

<body>
    <div class="container" style="margin-top: 1%;">
        <div class="row col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1>Registeration form</h1>
                </div>
                <div class=" panel-body">
                    <form action="register.php" method="POST">
                        <div class="form-group">
                            <label for="firstname">First name</label>
                            <input type="text" class="form-control" name="firstname" id="fname" required>
                        </div>

                        <div class="form-group">
                            <label for="lastname">Last name</label>
                            <input type="text" class="form-control" name="lastname" id="lname" required>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender </label>
                            <div>
                                <label for="male" class="radio-inline"><input type="radio" name="gender" id="male"
                                        value="m" required>Male</label>
                                <label for="female" class="radio-inline"><input type="radio" name="gender" id="female"
                                        value="f" required>Female</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="class_type">Class Type </label>
                            <div>
                                <label for="CET" class="radio-inline"><input type="radio" name="class_type" id="CET"
                                        value="CET" required>CET</label>
                                <label for="JEE" class="radio-inline"><input type="radio" name="class_type" id="JEE"
                                        value="JEE" required>JEE</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password" required
                                minlength="6" maxlength="15">
                        </div>

                        <div class="form-group">
                            <label for="conf_password">Confirm Password</label>
                            <input type="password" class="form-control" name="conf_password" id="conf_password" required
                                minlength="6" maxlength="15">
                        </div>

                        <div class="form-group">
                            <label for="phno">Phone no.</label>
                            <input type="number" class="form-control" name="phno" id="phno" required min="6000000000"
                                max="9999999999">
                        </div>

                        <input type="submit" value="submit" class="btn btn-primary">
                    </form>
                </div>
                <div class=" panel-footer text-right">
                    <small>&copy; technical</small>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
